<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huina 2026 | 心形风采巡礼</title>
    <link rel="stylesheet" href="PhotoWall.css">
    <style>
        body {
            margin: 0;
            background-color: #0a0a0c;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* 防止巡礼过程中出现滚动条 */
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        .header {
            margin-top: 40px;
            text-align: center;
            z-index: 10;
        }
        .header h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, #fff, #ff3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            letter-spacing: 4px;
        }
        .header p {
            color: #666;
            font-size: 14px;
            letter-spacing: 2px;
        }

        /* 专门为心形布局微调容器 */
        #photoWall {
            margin-top: 20px;
            flex-grow: 1;
            width: 100%;
            height: 600px;
        }

        .footer-note {
            position: fixed;
            bottom: 20px;
            font-size: 12px;
            color: #444;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>2026 匠心汇聚</h1>
        <p>每一份坚持，终将汇成璀璨心芒</p>
    </div>

    <!-- 垂直独白文字 -->
    <div id="monologue" class="monologue">感恩一路有你们！</div>

    <!-- 心形照片墙容器 -->
    <div id="photoWall" class="photo-wall"></div>

    <div class="footer-note">© 2026 HUINA TECHNOLOGY - TEAM SPIRIT</div>

    <!-- 引用脚本 -->
    <script src="PhotoWall.js"></script>
    <script>

            { name: '王美丽', role: '产品经理', url: 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=400&q=80' },

        window.onload = () => {
            new PhotoWall('photoWall', STAFF_DATA, {
                spotlightDuration: 1000,

    </script>
</body>
</html>
