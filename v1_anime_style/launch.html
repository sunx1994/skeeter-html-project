<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huina 2026: 巅峰飞跃</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: "PingFang SC", sans-serif; }

        .scene {
            position: relative; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #00d4ff 0%, #002b4d 100%);
            display: flex; justify-content: center; align-items: center;
        }

        /* 动态云层：营造高空飞翔感 */
        .sky-clouds {
            position: absolute; width: 200%; height: 100%;
            background: url('https://pic.imgdb.cn/item/65a50993871b83018a16823c.png') repeat-x;
            background-size: cover;
            opacity: 0.6;
            animation: moveClouds 10s linear infinite;
        }

        @keyframes moveClouds {
            from { transform: translate(0, 0); }
            to { transform: translate(-50%, 20%); } /* 斜向下移动，模拟向上飞 */
        }

        /* 核心：马儿+翅膀 */
        .pegasus-container {
            position: relative;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .horse-img {
            width: 450px;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.8));
            position: relative;
            z-index: 5;
        }

        /* 粒子能量翅膀 */
        .wings {
            position: absolute;
            top: 10%;
            width: 120%;
            height: 60%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .wing {
            width: 45%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.8), transparent);
            clip-path: polygon(0 20%, 100% 0, 80% 100%, 0 80%);
            filter: blur(5px);
            opacity: 0.7;
            transform-origin: center left;
            animation: flap 0.8s ease-in-out infinite;
        }

        .wing.right {
            transform-origin: center right;
            transform: scaleX(-1);
            animation: flap-right 0.8s ease-in-out infinite;
        }

        @keyframes flap {
            0%, 100% { transform: rotate(-20deg) scaleY(0.8); }
            50% { transform: rotate(10deg) scaleY(1.2); }
        }

        @keyframes flap-right {
            0%, 100% { transform: scaleX(-1) rotate(-20deg) scaleY(0.8); }
            50% { transform: scaleX(-1) rotate(10deg) scaleY(1.2); }
        }

        /* 最终文字 */
        .final-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 30; pointer-events: none;
        }

        .main-title {
            font-size: 100px; font-weight: 900; color: white;
            text-shadow: 0 0 50px rgba(0,212,255,1);
            opacity: 0; transform: scale(0.8);
            letter-spacing: 15px;
        }

        .sub-title {
            font-size: 32px; color: #00d4ff; margin-top: 20px;
            letter-spacing: 10px; opacity: 0;
            text-shadow: 0 0 20px rgba(0,212,255,0.5);
        }

        /* 粒子光点 */
        .particles {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="scene">
    <div class="sky-clouds"></div>
    <div class="particles" id="particle-box"></div>

    <div class="pegasus-container">
        <div class="wings">
            <div class="wing left"></div>
            <div class="wing right"></div>
        </div>
        <img src="/images/golden%20horse%20running.webp" 
             class="horse-img">
    </div>

    <div class="final-ui">
        <h1 class="main-title" id="title">HUINA 2026</h1>
        <p class="sub-title" id="sub">正式启动 · 志在巅峰</p>
    </div>
</div>

<script>
    // 创建背景光点
    const box = document.getElementById('particle-box');
    for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.style.position = 'absolute';
        p.style.width = Math.random() * 5 + 'px';
        p.style.height = p.style.width;
        p.style.background = '#fff';
        p.style.borderRadius = '50%';
        p.style.left = Math.random() * 100 + '%';
        p.style.top = Math.random() * 100 + '%';
        p.style.opacity = Math.random();
        box.appendChild(p);
        
        gsap.to(p, {
            y: 500,
            x: -200,
            duration: Math.random() * 2 + 1,
            repeat: -1,
            ease: "none"
        });
    }

    // 最终展示序列
    window.onload = () => {
        // 初始状态：马儿从下方飞入
        gsap.from(".pegasus-container", {
            y: 500,
            x: -200,
            scale: 0.5,
            opacity: 0,
            duration: 2,
            ease: "power2.out"
        });

        const tl = gsap.timeline();
        tl.to("#title", { opacity: 1, scale: 1, duration: 2, delay: 1.5, ease: "back.out(1.7)" })
          .to("#sub", { opacity: 1, duration: 1 }, "-=0.5");
        
        // 马儿最后冲向镜头消失或飞走
        gsap.to(".pegasus-container", {
            y: -1200,
            x: 600,
            scale: 0.2,
            duration: 6,
            delay: 5,
            ease: "power1.in",
            onComplete: () => {
                // 增加一个最后的淡出效果并跳转
                gsap.to("body", {
                    opacity: 0,
                    duration: 1.5,
                    onComplete: () => {
                        window.location.href = 'oath.html';
                    }
                });
            }
        });
    };
</script>

</body>
</html>
