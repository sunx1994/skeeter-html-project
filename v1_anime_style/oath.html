<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huina 2026: 誓言集结</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: "PingFang SC", sans-serif; }

        .scene {
            position: relative; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%);
            display: flex; justify-content: center; align-items: center;
        }

        .stars {
            position: absolute; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.6;
        }

        /* 唯美发光背景圆 */
        .glow-circle {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }

        .horse-container {
            position: relative; z-index: 10;
            text-align: center;
        }

        .horse-img {
            width: 300px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
        }

        /* 誓词卡片 */
        .oath-card {
            position: absolute; bottom: 10%; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            z-index: 20;
        }

        .oath-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px; border-radius: 20px;
            max-width: 600px; width: 80%;
            text-align: center; margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .oath-text {
            color: #fff; font-size: 24px; line-height: 1.8;
            letter-spacing: 2px; font-weight: 300;
        }

        .btn-ignite {
            background: #ffd700; color: #000;
            padding: 15px 50px; font-size: 20px; border: none;
            cursor: pointer; font-weight: bold; letter-spacing: 5px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .btn-ignite:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
        }

        /* 转场光幕 */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #00d4ff; z-index: 100; display: none; opacity: 0;
        }

        .header {
            position: absolute; top: 8%; width: 100%; text-align: center;
            color: #fff; z-index: 10;
        }
        .header h1 { font-size: 42px; font-weight: 200; letter-spacing: 12px; margin: 0; }
        .header p { opacity: 0.5; letter-spacing: 5px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="flash"></div>

<div class="scene">
    <div class="stars"></div>
    <div class="glow-circle"></div>

    <div class="header">
        <h1>2026 誓师大会</h1>
        <p>汇聚全员志气 · 开启飞跃篇章</p>
    </div>

    <div class="horse-container">
        <!-- 这里的马儿可以是静止或慢速走动的 GIF -->
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY1eHd6dzFyeG96NXN6NXN6NXN6NXN6NXN6NXN6NXN6NXN6NXN6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9iZCZjdD1z/3o7TKMGpxx66d31Nu8/giphy.gif" 
             class="horse-img" id="horse">
    </div>

    <div class="oath-card">
        <div class="oath-content">
            <div class="oath-text" id="oath-display">“第一条：勇往直前，不惧挑战！”</div>
        </div>
        <button class="btn-ignite" id="action-btn">宣读并点燃</button>
    </div>
</div>

<script>
    const oaths = [
        "勇往直前，不惧挑战！",
        "创新驱动，共创未来！",
        "团结协作，共筑辉煌！",
        "使命必达，再创佳绩！"
    ];
    let index = 0;

    document.getElementById('action-btn').addEventListener('click', function() {
        index++;
        
        // 视觉反馈：背景发光变强
        gsap.to(".glow-circle", { 
            scale: 1.2 + (index * 0.2), 
            opacity: 0.2 + (index * 0.1), 
            duration: 0.5 
        });

        if (index < oaths.length) {
            gsap.to(".oath-text", { opacity: 0, x: -20, duration: 0.3, onComplete: () => {
                document.getElementById('oath-display').innerText = `“${oaths[index]}”`;
                gsap.fromTo(".oath-text", { opacity: 0, x: 20 }, { opacity: 1, x: 0, duration: 0.3 });
            }});
        } else {
            // 誓言完成
            document.getElementById('oath-display').innerText = "誓言已达成，见证奇迹时刻";
            const btn = this;
            btn.innerText = "开启巅峰飞跃";
            btn.style.background = "#00d4ff";
            
            btn.onclick = () => {
                // 跳转到最终章
                const flash = document.getElementById('flash');
                flash.style.display = 'block';
                gsap.to(flash, { opacity: 1, duration: 2, onComplete: () => {
                    window.location.href = 'launch.html';
                }});
            };
        }
    });
</script>

</body>
</html>
