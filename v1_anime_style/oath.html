<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huina 2026: 能量核心集结</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
    :root {
        --primary-gold: #ffcc00;
        --festive-red: #ff4500;
        --tech-blue: #00d4ff;
        --bg-dark: #020205;
    }

    body, html { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        overflow: hidden; 
        background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%);
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        color: #fff;
    }

    /* 动态星空背景 */
    .universe {
        position: fixed; width: 100%; height: 100%;
        z-index: -1;
    }
    .nebula {
        position: absolute; width: 100%; height: 100%;
        background: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.2; animation: nebula-move 100s linear infinite;
    }
    @keyframes nebula-move { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }

    .container {
        display: flex; flex-direction: column; align-items: center; justify-content: space-between;
        height: 100vh; padding: 60px 0; box-sizing: border-box;
        perspective: 1000px;
    }

    /* 顶部标题 */
    .header { text-align: center; z-index: 10; }
    .header h1 {
        font-size: 72px; font-weight: 900; letter-spacing: 12px; margin: 0;
        background: linear-gradient(to bottom, #fff 20%, var(--primary-gold) 50%, #b8860b 80%);
        -webkit-background-clip: text; 
        background-clip: text;
        color: transparent;
        filter: drop-shadow(0 5px 15px rgba(0,0,0,0.8));
        text-transform: uppercase;
    }
    .header p { 
        opacity: 0.6; letter-spacing: 15px; margin-top: 15px; font-weight: 300; 
        color: var(--tech-blue); text-transform: uppercase;
    }

    /* 能量核心 */
    .core-center {
        position: relative; width: 800px; height: 500px;
        display: flex; justify-content: center; align-items: center;
    }

    .tech-frame {
        position: absolute; width: 900px; height: 600px;
        pointer-events: none; opacity: 0.15;
    }
    .tech-frame svg { width: 100%; height: 100%; filter: drop-shadow(0 0 20px var(--tech-blue)); }

    .heart-container {
        position: relative; width: 700px; height: 460px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        overflow: visible;
    }

    .photo-cell {
        position: absolute;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        
        /* 布局设置：将部门名称居中 */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 8px;
        box-sizing: border-box;
        font-size: 16px;
        font-weight: 900;
        line-height: 1.2;
        letter-spacing: 1px;
        
        /* 初始状态：暗金边框和微弱透明感 */
        background: rgba(255, 204, 0, 0.03);
        border: 1px solid rgba(255, 204, 0, 0.15);
        color: rgba(255, 204, 0, 0.2); /* 初始文字暗淡 */
        
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        user-select: none;
    }
    
    .photo-cell.active {
        background: radial-gradient(circle, rgba(255, 204, 0, 0.3) 0%, rgba(0, 0, 0, 0.8) 100%);
        color: #fff;
        border: 2px solid var(--primary-gold);
        text-shadow: 0 0 10px var(--primary-gold), 0 0 20px var(--primary-gold);
        filter: brightness(1.2) drop-shadow(0 0 25px var(--primary-gold));
        z-index: 5;
        transform: scale(1.1) rotate(2deg); /* 激活时轻微放大并偏转，增加动感 */
    }

    .photo-cell::after {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, transparent, var(--tech-blue), transparent);
        background-size: 100% 40px; background-repeat: no-repeat;
        opacity: 0; pointer-events: none;
    }
    .photo-cell.active::after { animation: scan 4s linear infinite; opacity: 0.3; }
    @keyframes scan { from { background-position: 0 -100px; } to { background-position: 0 400px; } }

    .signature {
        position: fixed; bottom: 30px; right: 40px;
        font-size: 14px; color: rgba(255,255,255,0.25);
        letter-spacing: 3px; font-weight: 300;
        text-align: right; pointer-events: none;
    }

    .info-panel {
        width: 90%; max-width: 800px;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(30px);
        border-left: 4px solid var(--primary-gold);
        padding: 25px 40px;
        text-align: left; margin-bottom: 20px;
        box-shadow: 20px 0 50px rgba(0,0,0,0.5);
        transform: translateX(-30px); opacity: 0;
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .info-panel.visible { transform: translateX(0); opacity: 1; }
    
    .oath-text {
        font-size: 28px; color: #fff; letter-spacing: 3px; line-height: 1.4;
        text-shadow: 0 2px 10px rgba(0,0,0,0.5); min-height: 40px;
        font-weight: 700;
    }
    .leader-info {
        font-size: 18px; color: var(--primary-gold); margin-top: 12px;
        letter-spacing: 5px; font-weight: 400; opacity: 0.9;
    }

    .ignite-btn {
        background: linear-gradient(135deg, #444 0%, #111 50%, #333 100%);
        border: 1px solid var(--primary-gold);
        padding: 18px 70px; font-size: 22px; color: var(--primary-gold);
        cursor: pointer; letter-spacing: 8px; font-weight: bold;
        position: relative; transition: all 0.4s; overflow: hidden;
        border-radius: 2px; text-transform: uppercase;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .ignite-btn:hover { 
        background: var(--primary-gold); color: #000; 
        box-shadow: 0 0 50px var(--primary-gold);
        transform: translateY(-2px);
    }
    .ignite-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

    .flash {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #fff; opacity: 0; pointer-events: none; z-index: 2000;
    }
    .shockwave {
        position: fixed; border: 2px solid var(--primary-gold); border-radius: 50%;
        pointer-events: none; z-index: 999;
    }

    #final-announcement {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: none; flex-direction: column; align-items: center; justify-content: center;
        z-index: 4000; pointer-events: none;
    }
    .announcement-row {
        background: linear-gradient(to right, #fff 0%, var(--primary-gold) 25%, #fff 50%, var(--primary-gold) 75%, #fff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.8));
        text-align: center;
        opacity: 0;
        transform: scale(5);
    }
    .ann-row-1 { font-size: 60px; font-weight: 700; letter-spacing: 15px; margin-bottom: 30px; }
    .ann-row-2 { font-size: 130px; font-weight: 900; letter-spacing: 40px; }

    .god-rays {
        position: fixed; top: 50%; left: 50%; width: 200vmax; height: 200vmax;
        background: radial-gradient(circle, rgba(255,204,0,0.2) 0%, transparent 70%);
        transform: translate(-50%, -50%); z-index: 3999; opacity: 0;
        pointer-events: none;
    }

    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 3001; pointer-events: none; }

    .transition-out-layer {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #fff; z-index: 5000; pointer-events: none;
    }

    /* 回退按钮样式 */
    .back-btn {
        position: absolute;
        left: 40px; 
        bottom: 8%;
        width: 40px; 
        height: 40px;
        display: flex; 
        align-items: center; 
        justify-content: center;
        cursor: pointer; 
        color: rgba(255, 255, 255, 0.08); /* 极淡显示，不干扰视线 */
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 50%; 
        transition: all 0.4s;
        z-index: 1000;
        pointer-events: auto;
    }
    .back-btn:hover {
        color: var(--primary-gold);
        border-color: var(--primary-gold);
        background: rgba(255, 204, 0, 0.05);
        box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
    }
    .back-btn svg { width: 24px; height: 24px; }
</style>
</head>
<body>

<div class="transition-out-layer" id="start-flash"></div>

<div class="universe">
    <div class="nebula"></div>
</div>
<div class="flash" id="global-flash"></div>
<canvas id="firework-canvas"></canvas>
<div class="god-rays" id="final-rays"></div>

<div id="final-announcement">
    <div class="announcement-row ann-row-1">汇纳肉业 2026</div>
    <div class="announcement-row ann-row-2">扬帆起航</div>
</div>

<div class="container" id="main-scene">
    <div class="header">
        <h1>2026 受聘大会</h1>
        <p>CORE ASSEMBLY · 开启飞跃篇章</p>
    </div>

    <div class="core-center">
        <div class="tech-frame">
            <svg viewBox="0 0 300 200">
                <rect x="10" y="10" width="280" height="180" fill="none" stroke="rgba(0,212,255,0.1)" stroke-width="0.5" />
                <path d="M10 30 L10 10 L40 10" fill="none" stroke="var(--tech-blue)" stroke-width="1" />
                <path d="M260 10 L290 10 L290 30" fill="none" stroke="var(--tech-blue)" stroke-width="1" />
                <path d="M10 170 L10 190 L40 190" fill="none" stroke="var(--tech-blue)" stroke-width="1" />
                <path d="M260 190 L290 190 L290 170" fill="none" stroke="var(--tech-blue)" stroke-width="1" />
            </svg>
        </div>
        
        <div class="heart-container" id="core-puzzle"></div>
    </div>

    <div class="bottom-area">
        <div class="info-panel" id="info-panel">
            <div class="oath-text" id="oath-display">能量核心就绪：等待宣誓集结</div>
            <div class="leader-info" id="leader-info">目标：2026 战略宏图开启</div>
        </div>
        <div style="text-align: center;">
            <button class="ignite-btn" id="ignite-trigger">宣誓启动</button>
        </div>
        
        <!-- 隐形回退按钮 -->
        <div class="back-btn" id="back-trigger" title="回退上一步">
            <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" fill="currentColor"/></svg>
        </div>
    </div>
</div>

<div class="signature">
    HUINA STRATEGIC CORE ASSEMBLY v1.0<br>
    STATUS: <span style="color: var(--primary-gold); font-weight: bold;">ENERGIZED</span> | PROTOCOL: 2026_FLY
</div>

<script>
    const leaders = [
        // 第一排 (5个)
        { name: "开拓", dept: "平湖项目", oath: "拓土开疆，抢占市场高地，产量翻新高！", photo: "1-余何南.jpg", pos: { x: 40, y: 20, w: 110, h: 125 } },
        { name: "卓越", dept: "观澜项目", oath: "质效双升，稳产保供，打造卓越产品力！", photo: "2-吴光耀.jpg", pos: { x: 170, y: 20, w: 110, h: 125 } },
        { name: "新篇", dept: "汕尾项目", oath: "高效推进，开拓山海蓝图，共铸马年新篇！", photo: "3-张天雄.jpg", pos: { x: 300, y: 20, w: 110, h: 125 } },
        { name: "增效", dept: "宅翁门店", oath: "促进销量，提升单店运营效率与客户满意度！", photo: "4-曹源.jpg", pos: { x: 430, y: 20, w: 110, h: 125 } },
        { name: "连接", dept: "市场客服", oath: "贴心守护，提升客户满意度，稳固市场纽带！", photo: "10-new.jpg", pos: { x: 560, y: 20, w: 110, h: 125 } },

        // 第二排 (4个)
        { name: "滋味", dept: "聊家肠项目", oath: "聊出生活滋味，肠伴万家炊烟，打造国民风味！", photo: "5-甘石兰.jpg", pos: { x: 105, y: 120, w: 110, h: 125 } },
        { name: "口碑", dept: "肉制品项目", oath: "匠心制‘味’，打造口碑爆品，引领市场味蕾！", photo: "6-舒舒.jpg", pos: { x: 235, y: 120, w: 110, h: 125 } },
        { name: "美味", dept: "餐饮中心", oath: "食以匠心，饮以真情，打造不止于美味的餐饮体验！", photo: "7-.jpg", pos: { x: 365, y: 120, w: 110, h: 125 } },
        { name: "生态", dept: "藏香猪项目", oath: "追寻原生珍馐，以自然馈赠，滋养现代健康生活！", photo: "11-new.jpg", pos: { x: 495, y: 120, w: 110, h: 125 } },

        // 第三排 (3个)
        { name: "创新", dept: "产品中心", oath: "驱动增长，优化供应链，挖掘数据价值！", photo: "8-龚金猛.jpg", pos: { x: 170, y: 220, w: 110, h: 125 } },
        { name: "合规", dept: "产权中心", oath: "恪守专业，让每一次权属交割，都清晰、安心、有温度！", photo: "9-林文华.jpg", pos: { x: 300, y: 220, w: 110, h: 125 } },
        { name: "时效", dept: "物流中心", oath: "使命必达，保障时效，完美交付！", photo: "12-new.jpg", pos: { x: 430, y: 220, w: 110, h: 125 } },

        // 第四排 (2个)
        { name: "稳进", dept: "沈阳项目", oath: "北国风雪砺匠心，深耕沈阳绽宏图，筑就坚实典范！", photo: "13-new.jpg", pos: { x: 235, y: 320, w: 110, h: 125 } },
        { name: "精益", dept: "财务中心", oath: "精打细算，严控风险，保障资金动脉！", photo: "14-new.jpg", pos: { x: 365, y: 320, w: 110, h: 125 } }
    ];

    let currentIndex = -1;
    let isWaitingForActivation = false; // 是否正在等待点亮当前部门
    const puzzle = document.getElementById('core-puzzle');
    const cells = [];

    // 音频处理
    const bgm = new Audio('../audio/2-Happy Epic Violins.mp3'); 
    bgm.loop = true;
    const tryPlay = () => { bgm.play().catch(() => document.addEventListener('click', () => bgm.play(), { once: true })); };
    if (localStorage.getItem('huina_interacted') === 'true') tryPlay();
    else document.addEventListener('click', tryPlay, { once: true });

    // 开场消散
    const startFlash = document.getElementById('start-flash');
    startFlash.style.background = "radial-gradient(circle at center, #fff 0%, #ffcc00 100%)";
    gsap.to(startFlash, { 
        opacity: 0, 
        scale: 3, 
        duration: 2.5, 
        ease: "power3.out", 
        onComplete: () => startFlash.remove() 
    });

    leaders.forEach((leader, i) => {
        const cell = document.createElement('div');
        cell.className = 'photo-cell';
        cell.innerText = leader.dept; // 注入部门名称
        gsap.set(cell, { left: leader.pos.x, top: leader.pos.y, width: leader.pos.w, height: leader.pos.h, scale: 0.8, opacity: 0 });
        puzzle.appendChild(cell);
        cells.push(cell);
        gsap.to(cell, { opacity: 1, scale: 1, duration: 1.2, delay: i * 0.1, ease: "power2.out" });
    });

    const trigger = document.getElementById('ignite-trigger');
    const display = document.getElementById('oath-display');
    const info = document.getElementById('leader-info');
    const panel = document.getElementById('info-panel');

    trigger.addEventListener('click', () => {
        // 1. 系统初始化
        if (!panel.classList.contains('visible')) {
            panel.classList.add('visible');
            display.innerText = "系统就绪：请开启宣誓集结";
            trigger.innerText = "读取首个部门誓言 →";
            gsap.to(trigger, { 
                boxShadow: "0 0 40px var(--primary-gold)", 
                repeat: -1, 
                yoyo: true, 
                duration: 1 
            });
            return;
        }

        // 停止按钮呼吸提示
        gsap.killTweensOf(trigger);
        gsap.set(trigger, { boxShadow: "0 10px 30px rgba(0,0,0,0.5)" });

        // 2. 逻辑分发：是点亮当前部门，还是读取下一个部门？
        if (isWaitingForActivation) {
            // 执行点亮动画
            performStarlightPath(currentIndex);
            isWaitingForActivation = false;
            
            if (currentIndex === leaders.length - 1) {
                trigger.innerText = "终极启动 · 扬帆起航";
                trigger.style.cssText = "background:linear-gradient(135deg, #ff4500 0%, #b22222 100%); color:#fff; border-color:#ffd700; box-shadow:0 0 50px rgba(255, 69, 0, 0.8);";
            } else {
                trigger.innerText = "读取下一部门誓言 →";
            }
        } else {
            // 读取下一条誓言数据
            if (currentIndex < leaders.length - 1) {
                currentIndex++;
                showLeaderTextOnly(currentIndex);
                isWaitingForActivation = true;
                trigger.innerText = "确认点亮能量核心 →";
            } else {
                finalAwakening();
            }
        }
    });

    // 回退逻辑实现
    const backBtn = document.getElementById('back-trigger');
    backBtn.addEventListener('click', () => {
        if (currentIndex < 0 && !panel.classList.contains('visible')) return;

        // 情况 A: 当前处于“已读取文字，等待点亮”状态
        if (isWaitingForActivation) {
            // 1. 停止当前单元格的呼吸提示
            gsap.killTweensOf(cells[currentIndex]);
            gsap.set(cells[currentIndex], { 
                scale: 1, 
                opacity: 1, 
                border: "1px solid rgba(255, 204, 0, 0.15)" 
            });
            
            currentIndex--;
            isWaitingForActivation = false;

            if (currentIndex < 0) {
                // 回到系统最初始状态
                panel.classList.remove('visible');
                display.innerText = "能量核心就绪：等待宣誓集结";
                info.innerText = "目标：2026 战略宏图开启";
                trigger.innerText = "宣誓启动";
                // 恢复初始按钮动效
                gsap.to(trigger, { 
                    boxShadow: "0 0 40px var(--primary-gold)", 
                    repeat: -1, 
                    yoyo: true, 
                    duration: 1 
                });
            } else {
                // 回到上一个部门【已点亮】的状态
                const prevLeader = leaders[currentIndex];
                display.innerText = prevLeader.oath;
                info.innerText = `${prevLeader.dept} · ${prevLeader.name}`;
                trigger.innerText = "读取下一部门誓言 →";
                trigger.style.cssText = ""; 
            }
        } 
        // 情况 B: 当前处于“已点亮激活”状态 (刚刚按了激活，或点完了最后一个人)
        else {
            if (currentIndex < 0) return;

            const cell = cells[currentIndex];
            cell.classList.remove('active');
            gsap.killTweensOf(cell);
            
            // 重新进入“等待激活”状态
            isWaitingForActivation = true;
            showLeaderTextOnly(currentIndex);
            trigger.innerText = "确认点亮能量核心 →";
            trigger.style.cssText = ""; // 恢复普通按钮样式（针对最后一个人）
        }
    });

    function showLeaderTextOnly(idx) {
        const leader = leaders[idx];
        display.innerText = "";
        info.innerText = `${leader.dept} · ${leader.name}`;
        let charIndex = 0;
        const typeEffect = setInterval(() => {
            if (charIndex < leader.oath.length) { 
                display.innerText += leader.oath[charIndex]; 
                charIndex++; 
            } else { 
                clearInterval(typeEffect); 
            }
        }, 40);

        // 给即将点亮的部门一个微弱的跳动提示
        gsap.to(cells[idx], { 
            scale: 1.05, 
            opacity: 0.8, 
            duration: 0.6, 
            repeat: -1, 
            yoyo: true,
            border: "1px solid var(--primary-gold)"
        });
    }

    function performStarlightPath(idx) {
        trigger.disabled = true;
        const target = cells[idx];
        const rect = target.getBoundingClientRect();
        const tx = rect.left + rect.width / 2;
        const ty = rect.top + rect.height / 2;
        const star = document.createElement('div');
        star.style.cssText = `position:fixed; width:30px; height:30px; background:#fff; border-radius:50%; z-index:2000; box-shadow: 0 0 50px 20px var(--primary-gold), 0 0 80px 30px #fff; pointer-events:none;`;
        document.body.appendChild(star);
        gsap.set(star, { x: -200, y: window.innerHeight + 200, scale: 0 });
        const tl = gsap.timeline({ onComplete: () => { star.remove(); impactFeedback(tx, ty, idx); trigger.disabled = false; } });
        tl.to(star, { scale: 1, duration: 0.4 })
          .to(star, { x: tx, y: ty, duration: 1.4, ease: "power2.inOut", onUpdate: function() { if (Math.random() > 0.2) createTrailParticle(gsap.getProperty(star, "x"), gsap.getProperty(star, "y")); } });
    }

    function createTrailParticle(x, y) {
        const p = document.createElement('div');
        const size = Math.random() * 8 + 2;
        p.style.cssText = `position:fixed; width:${size}px; height:${size}px; background:var(--primary-gold); left:${x}px; top:${y}px; border-radius:50%; z-index:1999; pointer-events:none; opacity:0.8; box-shadow: 0 0 15px var(--primary-gold);`;
        document.body.appendChild(p);
        gsap.to(p, { x: "+=" + (Math.random() - 0.5) * 100, y: "+=" + (Math.random() - 0.5) * 100, opacity: 0, scale: 0, duration: 1.2, onComplete: () => p.remove() });
    }

    function impactFeedback(x, y, idx) {
        // 停止之前的呼吸提示动画
        gsap.killTweensOf(cells[idx]);

        gsap.fromTo("#global-flash", { opacity: 0.5, backgroundColor: "#ff4500" }, { opacity: 0, duration: 0.8 });
        const wave = document.createElement('div');
        wave.className = 'shockwave';
        wave.style.borderColor = "rgba(255, 69, 0, 0.8)";
        document.body.appendChild(wave);
        gsap.set(wave, { left: x, top: y, width: 0, height: 0, xPercent: -50, yPercent: -50 });
        gsap.to(wave, { width: 700, height: 700, opacity: 0, duration: 1.5, onComplete: () => wave.remove() });
        
        const cell = cells[idx];
        cell.classList.add('active');
        gsap.fromTo(cell, { scale: 1.4, filter: "brightness(5) drop-shadow(0 0 50px #ff4500)" }, { scale: 1.1, filter: "brightness(1.1) drop-shadow(0 0 20px #ffcc00)", duration: 1.5, ease: "elastic.out(1, 0.3)" });
        
        // 誓词文字的强调反馈
        gsap.fromTo([display, info], { filter: "brightness(3)" }, { filter: "brightness(1)", duration: 0.8 });
    }

    // Canvas 烟花
    const canvas = document.getElementById('firework-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let canvasActive = false;
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y, color, velocity) {
            this.x = x; this.y = y; this.color = color; this.velocity = velocity;
            this.alpha = 1; this.friction = 0.95; this.gravity = 0.12;
        }
        draw() {
            ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
            ctx.fillStyle = this.color; ctx.shadowBlur = 15; ctx.shadowColor = this.color; ctx.fill(); ctx.restore();
        }
        update() {
            this.velocity.x *= this.friction; this.velocity.y *= this.friction; this.velocity.y += this.gravity;
            this.x += this.velocity.x; this.y += this.velocity.y; this.alpha -= 0.008;
        }
    }

    function createExplosion(x, y) {
        const colors = ['#ffcc00', '#ff4500', '#ff0000', '#ffffff', '#ff69b4', '#00ffff'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        for (let i = 0; i < 120; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 15 + 5;
            particles.push(new Particle(x, y, color, { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed }));
        }
    }

    function animate() {
        if (!canvasActive) return;
        requestAnimationFrame(animate);
        ctx.fillStyle = 'rgba(2, 2, 5, 0.2)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => { if (p.alpha > 0) { p.update(); p.draw(); } else { particles.splice(i, 1); } });
    }

    function finalAwakening() {
        trigger.style.display = 'none';
        gsap.to("#main-scene", { opacity: 0, duration: 1.5 });
        gsap.to("#global-flash", { opacity: 1, backgroundColor: "#fff", duration: 1, onComplete: () => {
            gsap.set("#global-flash", { opacity: 0 });
            canvasActive = true; animate();
            let count = 0;
            const interval = setInterval(() => {
                if (count > 60) { clearInterval(interval); return; }
                createExplosion(Math.random() * canvas.width, Math.random() * canvas.height * 0.7);
                count++;
            }, 200);
            
            const announcement = document.getElementById('final-announcement');
            announcement.style.display = 'flex';
            gsap.set("#final-rays", { opacity: 1 });
            const tl = gsap.timeline();
            tl.to(".ann-row-1", { opacity: 1, scale: 1, duration: 1.2, ease: "power4.out" })
              .to(".ann-row-2", { opacity: 1, scale: 1, duration: 1.5, ease: "elastic.out(1, 0.3)" }, "-=0.5")
              .to("#final-rays", { rotation: 360, duration: 20, repeat: -1, ease: "none" }, 0);

            setInterval(() => {
                gsap.fromTo(".announcement-row", { backgroundPosition: "-200% 0" }, { backgroundPosition: "200% 0", duration: 1.5 });
            }, 3000);
        }});
    }
</script>
