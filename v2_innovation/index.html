<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huina 2026: 创新篇章</title>
    <link rel="stylesheet" href="../common/components/PhotoWall/PhotoWall.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 针对 v2 项目的微调 */
        .photo-wall {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.6; /* 作为背景稍微淡一点 */
            pointer-events: none; /* 不干扰点击 */
        }
        #intro-section {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="app">
    <!-- 飞入照片墙背景 -->
    <div id="entrancePhotoWall" class="photo-wall"></div>

    <!-- 视差层 -->
    <div class="parallax-bg" id="parallax">
        <div class="layer layer-1" data-speed="0.2"></div>
        <div class="layer layer-2" data-speed="0.5"></div>
        <div class="layer layer-3" data-speed="0.8"></div>
    </div>

    <!-- 主容器 -->
    <main class="main-content">
        <!-- 引导页 -->
        <div id="intro-section" class="year-wrapper">
            <h1 id="year-display">2025</h1>
            <p id="slogan-text">步履不停，探索无界</p>
            <div class="ui-controls">
                <button id="start-btn" class="btn-v2">开启 2026 征程</button>
            </div>
        </div>

        <!-- 拼图舞台 (初始隐藏) -->
        <div id="puzzle-stage" class="puzzle-stage hidden">
            <div class="stats-panel">
                <h2 class="cyan-glow">2026 愿景拼图</h2>
                <p id="completion-text">已集合 0/6 位先锋誓言</p>
                <div class="progress-bar"><div id="progress-fill"></div></div>
            </div>
            
            <div id="puzzle-board" class="puzzle-grid">
                <!-- 6 块碎片将由 JS 生成 -->
            </div>

            <!-- 成功后的终极展示区 -->
            <div id="victory-message" class="victory-zone hidden">
                <h1 class="victory-title">愿景已达成</h1>
                <p class="victory-subtitle">Huina 2026：汇聚星火，终成炬火</p>
                <button id="final-enter-btn" class="btn-v2 gold-btn">共同步入 2026</button>
            </div>

            <div class="puzzle-controls">
                <button id="go-oath-btn" class="btn-v2">去宣誓解锁</button>
            </div>
        </div>
    </main>

    <!-- 转场层 -->
    <div id="transition-overlay"></div>
</div>

<script src="../common/components/PhotoWall/PhotoWall.js"></script>
<script>
    // 初始化照片墙数据
    const PHOTO_WALL_IMAGES = [
        { url: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80', alt: '1' },
        { url: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=600&q=80', alt: '2' },
        { url: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=600&q=80', alt: '3' },
        { url: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=600&q=80', alt: '4' },
        { url: 'https://images.unsplash.com/photo-1447752874216-51d1798243a0?auto=format&fit=crop&w=600&q=80', alt: '5' },
        { url: 'https://images.unsplash.com/photo-1426604966848-d7adac402bff?auto=format&fit=crop&w=600&q=80', alt: '6' },
        { url: 'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=600&q=80', alt: '7' },
        { url: 'https://images.unsplash.com/photo-1510784722466-f2aa9c52fed6?auto=format&fit=crop&w=600&q=80', alt: '8' },
        { url: 'https://images.unsplash.com/photo-1433086566089-7e44a4993685?auto=format&fit=crop&w=600&q=80', alt: '9' },
        { url: 'https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=600&q=80', alt: '10' },
        { url: 'https://images.unsplash.com/photo-1490730141103-6cac27aaab94?auto=format&fit=crop&w=600&q=80', alt: '11' },
        { url: 'https://images.unsplash.com/photo-1501854140801-50d01698950b?auto=format&fit=crop&w=600&q=80', alt: '12' }
    ];

    window.addEventListener('load', () => {
        new PhotoWall('entrancePhotoWall', PHOTO_WALL_IMAGES, {
            initialDelay: 300,
            staggerDelay: 150
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
