<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>听歌识曲 - 挑战赛</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 动态背景层 -->
        <div class="scene">
            <div class="stars"></div>
            <div class="clouds"></div>
            <div class="bg-overlay"></div>
        </div>

        <!-- 侧边导航按钮 -->
        <button id="prev-nav-btn" class="nav-side-btn prev" title="上一首">‹</button>
        <button id="next-nav-btn" class="nav-side-btn next" title="下一首">›</button>
        
        <header>
            <div class="level-indicator">第 <span id="current-level">1</span> / <span id="total-levels-text">10</span> 首</div>
            <h1>听歌识曲</h1>
        </header>

        <main>
            <div class="disk-container">
                <div class="disk" id="disk">
                    <img src="../images/星空.jpg" alt="唱片封面" id="song-cover">
                </div>
                <div class="needle" id="needle"></div>
            </div>

            <div class="controls-wrapper">
                <!-- 播放进度条 -->
                <div class="progress-container">
                    <span id="current-time">00:00</span>
                    <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
                    <span id="duration-time">00:00</span>
                </div>

                <!-- 播放/继续播放按钮 -->
                <div id="play-area">
                    <button id="play-pause-btn" class="main-btn">
                        <span class="icon">▶</span> <span class="text">开始播放</span>
                    </button>
                </div>

                <!-- 猜歌操作区 -->
                <div class="action-area" id="action-area" style="display: none;">
                    <p class="hint-text">猜猜这是什么歌？</p>
                    <div class="guess-buttons">
                        <button id="bingo-btn" class="bingo-btn">Bingo! 答对了</button>
                        <button id="reveal-btn" class="reveal-btn">揭晓答案</button>
                    </div>
                </div>

                <!-- 答案与下一首 -->
                <div class="answer-card" id="answer-card" style="display: none;">
                    <div class="answer-info">
                        <h2 id="answer-title">歌曲名</h2>
                        <p id="answer-artist">歌手</p>
                    </div>
                    <button id="next-btn" class="next-btn">下一首</button>
                </div>

                <!-- 最终结算 -->
                <div id="result-screen" style="display: none;">
                    <h2 class="result-title">挑战结束!</h2>
                    <p class="result-score">你一共答对了 <span id="score-count">0</span> 首</p>
                    <button onclick="location.reload()" class="main-btn">重新开始</button>
                </div>
            </div>
        </main>

        <!-- 特效容器 -->
        <div id="effect-container"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
